name: Py

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./python
    steps:
      - uses: actions/checkout@v2
      - name: Hello world
        run: |
          echo "Hello World"
          ls -R /home/runner/work
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --release -m /home/runner/work/hoardbase/hoardbase/python/Cargo.toml
